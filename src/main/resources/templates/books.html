<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books Search</title>
</head>
<body>
<div layout:fragment="content">
  <h1>Books</h1>
  <div class="container">
    <div class="input-group mb-3">
      <input th:disabled="${not #authorization.expression('hasAuthority(''VIEW_BOOKS_LIST'')')}" type="text" id="searchQuery" class="form-control">
      <div sec:authorize="hasAuthority('VIEW_BOOKS_LIST')" class="input-group-append">
        <button class="btn btn-outline-primary" id="bookSearchButton" type="button" onclick="search()">Search
        </button>
      </div>
    </div>
    <p class="invisible">You searched for: <span id="searchTerm"></span></p>
    <p class="invisible text-danger" id="bookSearchErrorMessage">Sorry, we are facing some problems! Please try again
      later.</p>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Author</th>
        <th></th>
      </tr>
      </thead>
      <tbody id="booksTableContent">
      <tr th:each="book: ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.author}"></td>
        <td><a th:href="@{/books/{id}(id=${book.id})}">Details</a></td>
      </tr>
      </tbody>
    </table>
    <a  sec:authorize="hasAuthority('CREATE_BOOK')" href="/create-form">Add book</a>
  </div>
  <template id="row-template">
    <tr>
      <td>id</td>
      <td>title</td>
      <td>description</td>
      <td>author</td>
      <td>link</td>
    </tr>
  </template>
  <script>
    function addRow(book) {
      const template = document.getElementById('row-template');
      const row = document.importNode(template.content, true);
      const tds = row.querySelectorAll('td');

      tds[0].textContent = book.id;
      tds[1].textContent = book.title;
      tds[2].textContent = book.description;
      tds[3].textContent = book.author;
      tds[4].innerHTML = `<a href="/books?id=${book.id}">Details</a>`;

      const tbody = document.querySelector('tbody');
      tbody.appendChild(row);
    }

    function clearSearchResults() {
      const table = document.querySelector('table');
      while (table.rows.length > 1) {
        table.deleteRow(1);
      }
    }

    function updateSearchTerm(searchQuery) {
      const searchTerm = document.getElementById('searchTerm');
      searchTerm.innerHTML = searchQuery;
      searchTerm.parentElement.classList.remove('invisible');
    }

    function showErrorMessage() {
      const errorMessage = document.getElementById('bookSearchErrorMessage');
      errorMessage.classList.remove('invisible');
    }

    function hideErrorMessage() {
      const errorMessage = document.getElementById('bookSearchErrorMessage');
      errorMessage.classList.add('invisible');
    }

    function handleErrors(response) {
      if (!response.ok) {
        throw new Error(response.statusText);
      }
      return response;
    }

    function getSearchQuery() {
      return document.getElementById('searchQuery').value;
    }

    function updateSearchResults(bookList) {
      bookList.forEach(addRow);
    }

    function search() {
      clearSearchResults();
      hideErrorMessage();

      const searchQuery = getSearchQuery();
      updateSearchTerm(searchQuery);
      fetch(`/books/search?query=${searchQuery}`)
              .then(handleErrors)
              .then(response => response.json())
              .then(updateSearchResults)
              .catch(showErrorMessage);
    }

    function onEnter(event) {
      if (event.key === 'Enter') {
        search();
      }
    }

    const searchQueryInput = document.getElementById('searchQuery');
    searchQueryInput.addEventListener('keyup', onEnter);
  </script>
</div>
</body>
</html>
